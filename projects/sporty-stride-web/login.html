	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style/login-style.css">
	<meta charset="utf-8">
<title>Sign In and Sign Up Form</title>
<link rel="icon" href="images/favicon.ico" type="image/x-icon">
	<script src="https://kit.fontawesome.com/f09d5e5c92.js" crossorigin="anonymous"></script>
</head>

<body>
	 <div class="container">
	<div class="form-box">
		 <h1 id="title">Sign Up</h1>
		<a href="index.html">
		<button class="goback-button"> <i class="fa-solid fa-arrow-left"></i> Go back</button></a>
			<form>
						<div class="btn-field">
							
				<button type="button" id="signinBtn" class="disable">Login</button>
				<button type="button" id="signupBtn">Sign Up</button>
				
				</div>
				<div class="input-group">
					<div class="input-field" id="nameField">
						<i class="fa-solid fa-user"></i>
						<input type="text" placeholder="Name">
					</div>
					
					<div class="input-field">
						<i class="fa-solid fa-envelope"></i>
						<input type="email" placeholder="Email">
					</div>
					
					<div class="input-field">
						<i class="fa-solid fa-lock"></i>
						<input type="password" placeholder="Password">
					</div>
					<p>Forgot your password? <a href="#">Click Here!</a></p>
				</div>
		<div class="continue-button"> 
				<a href="index.html">
				<button>Continue</button></a>
				</div>
		<div> </div>
			</form>
		 </div>
	</div>
	
<script>
let signupBtn = document.getElementById("signupBtn")
let signinBtn = document.getElementById("signinBtn")
let nameField = document.getElementById("nameField")
let title = document.getElementById("title")

signinBtn.onclick = function(){
	nameField.style.maxHeight = "0";
	title.innerHTML = "Login"
	signupBtn.classList.add("disable");
	signinBtn.classList.remove("disable");
}

signupBtn.onclick = function(){
	nameField.style.maxHeight = "60px";
	title.innerHTML = "Sign Up"
	signupBtn.classList.remove("disable");
	signinBtn.classList.add("disable");
}
</script>	
	<script src="js/main-login.js"></script>	
	
</body>
</html>
